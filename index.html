<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/output.css" rel="stylesheet">
  <title>geiselnah.me</title>
  <link rel="icon" type="image/x-icon" href="assets/icon.png">
  <style>
    .dotted-overlay::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent url(assets/dots.png) repeat 0 0;
      z-index: 1000;
    }
    .no-overlay::before {
      display: none;
    }

    .trail {
      z-index: 1202020;
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: violet;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      transition: transform 0.1s, opacity 0.1s;
    }
  </style>
</head>
<body class="dotted-overlay no-overlay overflow-hidden">
    <div class="relative h-screen overflow-hidden">
        <!-- Blurred background layer -->
        <div class="absolute inset-0 bg-violet-950">
          <div class="absolute inset-0 bg-[url('../assets/bg.png')] bg-cover bg-center saturate-50 blur-md" id="background-layer"></div>
      </div>
        <!-- Content layer -->
        <div class="relative h-full flex items-center justify-center p-4">
          <button class="absolute top-4 left-4 bg-violet-950 text-violet-400 py-2 px-4 rounded-full flex justify-center items-center width border-3 border-purple-900" id="TV-Toggle">
            <img src="assets/tv.png" alt="TV Icon" class="h-6 w-6 filter" style="filter: invert(16%) sepia(86%) saturate(2689%) hue-rotate(256deg) brightness(78%) contrast(103%);">
          </button>
            <div class="backdrop-blur-s2xl backdrop-saturate-80 p-0 rounded-lg shadow-lg z-10 border-purple-900 border-3">
                <div class="relative overflow-hidden rounded-t-md">
                    <img src="assets/bg.png" alt="Banner" class="h-32 w-full object-cover border-b-violet-900 border-b-3">
                    <img src="assets/pfp.png" alt="pfp" class="absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-full h-16 w-16 border-purple-900 border-3 top-16">
                </div>
                <h1 class="text-2xl font-bold text-center p-8 mt-16 text-violet-400">Bogi</h1>
                <div class="flex justify-center items-center">
                  <div class="relative group">
                    <img src="assets/cpp.png" alt="cpp-icon" class="h-6 w-6 m-1 filter" style="filter: invert(71%) sepia(35%) saturate(5582%) hue-rotate(212deg) brightness(98%) contrast(101%);">
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-max bg-purple-900 text-violet-400 text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                      C++
                    </div>
                  </div>
                  <div class="relative group">
                    <img src="assets/lua.png" alt="lua-icon" class="h-6 w-6 m-1 filter" style="filter: invert(71%) sepia(35%) saturate(5582%) hue-rotate(212deg) brightness(98%) contrast(101%);">
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-max bg-purple-900 text-violet-400 text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                      Lua
                    </div>
                  </div>
                  <div class="relative group">
                    <img src="assets/java.png" alt="java-icon" class="h-6 w-6 m-1 filter" style="filter: invert(71%) sepia(35%) saturate(5582%) hue-rotate(212deg) brightness(98%) contrast(101%);">
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-max bg-purple-900 text-violet-400 text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                      Java
                    </div>
                  </div>
                </div>
                <p class="text-center p-8 text-violet-200">Hi i'm bogi, i'm a fullstack developer from Germany</p>
            </div>
        </div>
    </div>
    <div class="fixed bottom-4 right-4 bg-violet-950 p-4 rounded shadow-lg flex items-center">
      <div class="relative group">
        <img src="assets/heart.png" alt="lua-icon" class="h-6 w-6 m-1 filter" style="filter: invert(16%) sepia(86%) saturate(2689%) hue-rotate(256deg) brightness(78%) contrast(103%);">
        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 -mb-2 w-max text-violet-400 text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          With Love
        </div>
      </div>
        <p style="color: #4b1d94">Made by Bogi</p>
    </div>
    <div class="fixed bottom-4 left-4 bg-violet-950 p-4 rounded-full border-3 border-violet-900 shadow-lg flex items-center">
      <div class="relative group">
        <a href="mailto:bogi.businesscontact@gmail.com">
        <img src="assets/envelope.png" alt="lua-icon" class="h-6 w-6 m-1 filter" style="filter: invert(16%) sepia(86%) saturate(2689%) hue-rotate(256deg) brightness(78%) contrast(103%);">
        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-6 w-max text-violet-400 bg-violet-900 text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          send me an email
        </div>
        </a>
      </div>
    </div>
  <!-- cli-->
    <button id="cmd-toggle" class="fixed top-4 right-4 bg-violet-950 text-violet-400 py-2 px-4 rounded-full flex justify-center items-center border-3 border-purple-900">
      <img src="assets/cmd.png" alt="CMD Icon" class="h-6 w-6 filter" style="filter: invert(16%) sepia(86%) saturate(2689%) hue-rotate(256deg) brightness(78%) contrast(103%);">
    </button>
    <div id="cmd-menu" class="fixed top-0 bottom-0 z-50 bg-violet-950 text-violet-400 p-6 mt-32 mb-32 rounded-l-lg shadow-lg w-full slide-box hidden">
      <div class="flex flex-col h-full">
        <div id="chat-box" class="bg-violet-950 border-violet-400 border-3 p-5 rounded-lg flex-1 overflow-y-auto">
          <div>Available commands:<br>1. about<br>2. clear<br>3. links<br>4. setdelay [milliseconds]<br>5. physic (redirects to phyisc simulation page)<br>6. home (redirects you to the main page)</div>
          <!-- Command output will be appended here -->
        </div>
        <div id="bottom-ctrl-line" class="flex items-center mt-4">
          <input type="text" name="cmd" id="cmd-input" class="flex-1 p-3 bg-violet-900 border-violet-400 border-3 rounded-lg text-violet-400 placeholder-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-500">
          <button class="ml-4 bg-violet-900 border-violet-400 border-3 px-4 py-3 text-violet-400 rounded-lg hover:bg-violet-800 focus:outline-none focus:ring-2 focus:ring-violet-500" id="send-btn">Send</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
